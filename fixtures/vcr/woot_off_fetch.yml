cover some of the high points, okay?</p>\r\n<p>\r\n\tJake's been pretty busy this month, <a href=\"http://kids.woot.com/blog/post/band-in-a-box\">starting with a song</a>. He's also been feeling rather creative, drawing an <a href=\"http://kids.woot.com/blog/post/art-101-portfolio-set\">imaginary map</a> of a world where he's more important than his older sister, and <a href=\"http://kids.woot.com/blog/post/the-first-years-compass-booster-seat-2\">telling a story</a> where he's wiser than his younger sister.</p>\r\n<p>\r\n\tBut Ella's not so foolish in real life. She's <a href=\"http://kids.woot.com/blog/post/disney-charm-book-4-pack-bundle\">talking a lot more</a> and <a href=\"http://kids.woot.com/blog/post/seventh-generation-diapers-7\" style=\"\">proving her genius</a> even if her mother can't always understand.</p>\r\n<p>\r\n\tBut she does have her dad's taste in music, which is something Uncle Alex found out the hard way when he <a href=\"http://kids.woot.com/blog/post/first-years-infant-car-seat\">tried to teach her about dubstep</a>. Don't feel so bad for the guy, though, he had his moment in the sun <a href=\"http://kids.woot.com/blog/post/thames-kosmos-candy-creator-lab\">when he made fun of his buddy Ricky</a> earlier that week.</p>\r\n<p>\r\n\tOf course, you'd know all this and more if you were reading along, right? You'd know about <a href=\"http://kids.woot.com/blog/post/halo-sleepsack-7-choices\">Gavin's guardian angel</a> and <a href=\"http://kids.woot.com/blog/post/delta-48-piece-storage-set-4-colors\">Jessica's nightmare</a> and even <a href=\"http://kids.woot.com/blog/post/lap-desk-and-diary-bundle-2\">Olivia's Halloween ghost story experience</a>. Our advice is that you should consider this your jumping-on point, and catch up now so you're ahead of us next time.</p>\r\n","PodcastTitle":"Theme for Wooting-Off","PodcastTeaser":"Hear the Woot-Off anthem!","PodcastMp3Url":"http://d1f1o3nyf7spcy.cloudfront.net/wootoff.mp3","PodcastOggUrl":"http://d1f1